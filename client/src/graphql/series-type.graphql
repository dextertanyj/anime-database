query SeriesTypes {
  seriesTypes {
    id
    type
    singular
  }
}

mutation CreateSeriesType($input: CreateSeriesTypeInput!) {
  createSeriesType(input: $input) {
    id
    type
    singular
  }
}

mutation UpdateSeriesType($id: ID!, $input: UpdateSeriesTypeInput!) {
  updateSeriesType(id: $id, input: $input) {
    id
    type
    singular
  }
}

mutation DeleteSeriesType($id: ID!) {
  deleteSeriesType(id: $id)
}
