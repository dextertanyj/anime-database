fragment IntegrationSeriesRelationshipData on IntegrationSeries {
  prequels {
    ...CoreSeriesData
  }
  sequels {
    ...CoreSeriesData
  }
  mainStories {
    ...CoreSeriesData
  }
  sideStories {
    ...CoreSeriesData
  }
  relatedSeries {
    ...CoreSeriesData
  }
}

query Integrations {
  integrations
}

query SearchIntegration($integration: Integration!, $id: ID!) {
  searchIntegration(integration: $integration, id: $id) {
    title
    alternativeTitles
    type {
      id
      type
    }
    episodes {
      title
      alternativeTitles
    }
    ...IntegrationSeriesRelationshipData
    releaseYear
    releaseSeason
    references {
      link
      source
    }
  }
}
