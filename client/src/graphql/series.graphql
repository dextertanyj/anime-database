fragment CoreSeriesData on Series {
  id
  title
}

fragment BasicSeriesData on Series {
  ...CoreSeriesData
  type {
    id
    type
  }
  status
  releaseYear
  releaseSeason
}

fragment SeriesRelationshipData on Series {
  prequels {
    ...CoreSeriesData
  }
  sequels {
    ...CoreSeriesData
  }
  mainStories {
    ...CoreSeriesData
  }
  sideStories {
    ...CoreSeriesData
  }
  relatedSeries {
    ...CoreSeriesData
  }
}

query SeriesMetadata($id: ID!) {
  series(id: $id) {
    id
    type {
      singular
    }
  }
}

query SeriesEditable($id: ID!) {
  series(id: $id) {
    ...BasicSeriesData
    ...SeriesRelationshipData
    alternativeTitles
    remarks
    references {
      id
      link
      source
    }
  }
}

query Series($id: ID!) {
  series(id: $id) {
    ...BasicSeriesData
    ...SeriesRelationshipData
    alternativeTitles
    episodes {
      ...CoreEpisodeData
    }
    remarks
    references {
      id
      link
      source
    }
    progress {
      id
      status {
        id
        status
      }
      overall
    }
    createdAt
    updatedAt
  }
}

query Serieses {
  serieses {
    ...BasicSeriesData
    progress {
      id
      status {
        status
      }
      overall
    }
  }
}

query ReferenceSources {
  referenceSources
}

mutation CreateSeries($input: CreateSeriesInput!) {
  createSeries(input: $input) {
    id
  }
}

mutation UpdateSeries($id: ID!, $input: UpdateSeriesInput!) {
  updateSeries(id: $id, input: $input) {
    id
  }
}

mutation DeleteSeries($id: ID!) {
  deleteSeries(id: $id)
}
