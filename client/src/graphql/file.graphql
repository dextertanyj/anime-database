fragment FileResolution on File {
  resolution {
    height
    width
  }
}

query FileEditable($id: ID!) {
  file(id: $id) {
    id
    path
    checksum
    fileSize
    duration
    ...FileResolution
    codec
    source {
      id
      source
    }
    remarks
  }
}

query File($id: ID!) {
  file(id: $id) {
    id
    path
    checksum
    fileSize
    duration
    ...FileResolution
    codec
    source {
      source
    }
    remarks
    updatedAt
    createdAt
  }
}

mutation CreateFile($input: CreateFileInput!) {
  createFile(input: $input) {
    id
  }
}

mutation UpdateFile($id: ID!, $input: UpdateFileInput!) {
  updateFile(id: $id, input: $input) {
    id
  }
}

mutation DeleteFile($id: ID!) {
  deleteFile(id: $id)
}

query FileCodecs {
  fileCodecs
}
